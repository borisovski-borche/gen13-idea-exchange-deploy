<section class="container user-posts">
  <h2 class="container-heading">
    <h2>{{ currentUser().username }}'s posts</h2>
  </h2>
  <div class="posts-container">
    @for (post of userPosts(); track $index) {
      <app-post-item
        [post]="post"
        [currentUser]="currentUser()"
        [canEdit]="true"
        (postActionOutput)="onPostAction($event)"
      />
    }
  </div>
  <dialog #deleteDialog class="dialog-wrapper" closedby="any">
    <div class="delete-dialog">
      <div class="dialog-content">
        <h3>Are you sure you want to delete this post?</h3>
      </div>
      <div class="dialog-buttons">
        <button type="button" (click)="onModalClose()">No</button>
        <button type="button" (click)="onConfirmDeleteClick()">Yes</button>
      </div>
    </div>
  </dialog>
</section>
